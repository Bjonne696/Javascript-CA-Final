<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/dist/css/styles.css">
</head>
<body>
        <header class="header">
            <nav class="navbar navbar-expand-lg navbar-light navbar-bg-color">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">Javascript 2 CA</span>
                    <div class="d-flex">
                        <a href="pages/register.html" class="btn btn-primary me-2" id="registerButton">Register</a>
                        <a href="pages/login.html" class="btn btn-primary me-2" id="loginButton">Login</a>
                        <button id="logoutButton" class="btn btn-warning" style="display:none;">Logout</button>
                    </div>
                </div>
            </nav>
        </header>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-4">
                     
                <input type="text" id="searchInput" class="form-control" placeholder="Search posts...">
            </div>
            <div class="col-md-4">
        
                <select id="postFilter" class="form-control">
                    <option value="all">View All Posts</option>
                    <option value="withTags">View Posts With Tags</option>
                    <option value="withoutTags">View Posts Without Tags</option>
                </select>
            </div>
        </div>

        <a href="pages/posts.html" class="btn btn-primary mt-4">Create Post</a>

        <div id="postsContainer" class="row mt-5">
           
        </div>
        <footer class="footer mt-auto py-3">
            <div class="container">
                <span class="text-muted">Created by Bj√∏rn-Tore</span>
            </div>
        </footer>
    </div>
    <script type="module" src="src/index.js"></script>
    <script type="module" src="src/js/logout.js"></script>
</body>
</html>
