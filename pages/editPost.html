<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../dist/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="editPostForm" class="mt-5">
                    <h2 class="mb-4">Edit Post</h2>
                    <input type="hidden" id="postId">
                    <div class="form-group">
                        <label for="editPostTitle">Title:</label>
                        <input type="text" class="form-control" id="editPostTitle" name="postTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="editPostContent">Content:</label>
                        <textarea class="form-control" id="editPostContent" name="postContent" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editPostTags">Tags:</label>
                        <input type="text" class="form-control" id="editPostTags" name="postTags" placeholder="Enter tags separated by commas">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Post</button>
                    <a href="../index.html">go home</a>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="../src/js/editPosts.js"></script> 
</body>
</html>
